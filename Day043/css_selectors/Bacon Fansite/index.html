<!--CSS selectors:tag,class,id
tag is least specific,id is most specific

NOTE:
1.you can only have a single instance of one particular id name in a single page.
eg. p tag also CANNOT have id as heading.
2.You cannot have more than one id for a particular tag

PSEUDO-CLASS are denoted by : before them and is used to denote state.eg.hover
-->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Bacon Fansite</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>

  <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
  <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
  <p>bacon, bacon, bacon, bacon, bacon, bacon</p>
  <img class="bacon" src="https://emojipedia-us.s3.amazonaws.com/thumbs/240/apple/118/bacon_1f953.png" alt="bacon-img">
  <img class="broccoli circular" src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/apple/285/broccoli_1f966.png" alt="broccoli-img">
</body>

</html>
