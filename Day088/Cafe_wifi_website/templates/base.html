<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cafe&Wifi Website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
  </head>
<body>
    
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg bg-dark-subtle text-emphasis-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('home')}}">CNW</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('add_a_cafe')}}">Add cafe</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('get_random_cafe')}}">Get random</a>
              </li>
            </ul>

            <!--search bar-->
            <form class="d-flex" method="post" action="{{ url_for('find_a_cafe') }}">
              <input class="form-control me-2" name="location" value="{{ request.form['location'] }}" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">
               Search
              </button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container">
        {% block content %} {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
