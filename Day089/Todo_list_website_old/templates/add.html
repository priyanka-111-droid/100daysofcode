{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Item title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Content</label>
        <textarea name="content" placeholder="Item content"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>

    <div class="form-group">
        <label for="complete">Complete? todo/doing/done</label>
        <input type="text" name="complete"
               placeholder="Item status" class="form-control"
               value="{{ request.form['complete'] }}"></input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
