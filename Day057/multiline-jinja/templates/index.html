<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    <!--for python code that spans multiple lines,-->
    {%for blog_post in posts: %}
        <!-- <h1>{{blog_post["title"]}}</h1>
        <h2>{{blog_post["subtitle"]}}</h2>
         -->

        <!--if we only wanted to show title of article if id is 2-->
        {% if blog_post["id"]==2: %}
            <h1>{{blog_post["title"]}}</h1>

        {% endif %}

    {% endfor %}
    
</body>
</html>
