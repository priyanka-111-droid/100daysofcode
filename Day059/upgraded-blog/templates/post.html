<!DOCTYPE html>
<html lang="en">
    
    

    <body>
        {% include 'header.html' %}

        <!-- Page Header-->
        
        
        <header class="masthead" style="background-image:url('/static/assets/img/post-{{num}}.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            {% for blog_post in posts: %}
                            {% if blog_post['id']==num: %}
                            <h1>{{blog_post['title']}}</h1>
                            <h2 class="subheading">{{blog_post['subtitle']}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{blog_post['author']}}</a>
                                on {{blog_post['date']}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">

                       
                        
                        <p>{{blog_post['body']}}</p>
                                
                            {% endif %}
                            {% endfor %}

                    </div>
                </div>
            </div>
        </article>
        <!-- Footer-->

             
        {% include 'footer.html' %}

        

    </body>
</html>
