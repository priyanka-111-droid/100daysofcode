{% extends 'base.html' %}
{% block title %}Restaurants{% endblock %}


{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

    <h1>All Cafes</h1>
      

	  <table class="table table-dark table-striped table-hover">
          <!-- This is where you will write the code to render a Bootstrap 
          Table that contains all the information from the 
          cafe-data.csv file. -->
          {% for row in cafes %}
            <tr>
              {% for col in row %}
                {% if col[0:4]=="http" %}
                  <td><a href={{col}}>Map Link</a></td>
                {% else %}
                  <td>{{ col }}</td>
                {% endif %}
              {% endfor %}
            </tr>
          {% endfor %}
  	  </table>

      <p><a href="/">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
