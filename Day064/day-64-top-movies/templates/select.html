{% extends 'base.html' %}

{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
    {% for each_data in data %}
    <p>
      <a href="{{url_for('get_movie',num=each_data['id'])}}"> {{each_data['original_title']}} -{{each_data['release_date'].split('-')[0]}} </a>
    </p>
    {% endfor %}
    {{data}}
</div>
{% endblock %}
